    <!-- Bootstrap CSS v5.2.1 -->

    <link rel="stylesheet" href="geral.css">

    <link rel="icon" href="imagens/tec.png">

<body style="background: rgb(255, 255, 255)">
    <header class="container-fluid bg-warning">
        <div class="container">
            <div class="row">
                <div class="col-6 justify-content-start d-flex">
                    <a href="index.html"> <h1 class="text-center p-2"> <span class="text-dark">Tec</span><span class="text-white">Blog</span></h1></a>
                    </h1>
                </div>
                <div class="col-6 justify-content-end d-flex">
                    <nav class="navbar navbar-expand">
                        <ul class="navbar-nav">
                            <li class="nav-item"> <a href="index.html" class="nav-link link"> Home</a></li>
                            <li class="nav-item"> <a href="login.html" class="nav-link link"> Login <span><i
                                            class="fa-solid fa-right-to-bracket"></i></span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <br>

    <main class="container-fluid">

        <div class="text-center">
            <img class="img-fluid" src="imagens/user.png" width="100">
        </div>

        <div class="container d-flex justify-content-center border border-secondary p-5 w-25 rounded-3">
            <form>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text btn">
                            <i class="fa-solid fa-user"></i>
                        </span>
                    </div>
                    <input class="form-control w-25" type="text" placeholder="Digite seu usuário">
                </div>
                <br>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text btn">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                    </div>
                    <input class="form-control w-25" type="password" placeholder="Digite sua senha">
                </div>
                <br>
                <div class="text-center">
                    <button class="btn btn-warning text-dark fw-bold">
                        Logar
                    </button>
                </div>

                <div class="text-center">
                    <a href="cadastro.html"> Não tenho uma conta</a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
